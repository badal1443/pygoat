name: CI

on: [push]

jobs:
  sast_scan:
    name: Run Bandit scan
    runs-on: ubuntu-latest

    steps:
    - name: clone code
      uses: actions/checkout@v2

    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Install Bandit
      run: pip install bandit

    - name: Run Bandit
      run: bandit -r .
    
